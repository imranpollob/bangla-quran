    <div class="logo-container">
      <a href="/" title="Home">
        <img src="/img/logo.png" alt="Logo" class="logo" />

    </div>
    <div class="reveal">
      <div class="slides">
        <section
          data-audio-src="/audio/arabic/000000.mp3"
          data-background-image="/background.png"
          data-background-repeat="repeat"
          data-background-size="300px"
          data-menu-title="বিসমিল্লাহ্‌"
        >
          <h1>সূরা আল কাওসার</h1>
          <p class="arabic">بِسۡمِ ٱللَّهِ ٱلرَّحۡمَـٰنِ ٱلرَّحِيمِ</p>
          <span class="play-tips">নিচের ▶ বাটনে ক্লিক করুন</span>
        </section>
        <section
          data-audio-src="/audio/arabic/108001.mp3"
          data-background-image="/background.png"
          data-background-repeat="repeat"
          data-background-size="300px"
          data-menu-title="আয়াত ১"
        >
          <h3>সূরা আল কাওসার</h3>
          <p class="arabic">اِنَّاۤ اَعۡطَيۡنٰكَ الۡكَوۡثَرَؕ‏﴿﻿۱﻿﴾</p>
        </section>
        <section
          data-audio-src="/audio/arabic/108002.mp3"
          data-background-image="/background.png"
          data-background-repeat="repeat"
          data-background-size="300px"
          data-menu-title="আয়াত ২"
        >
          <h3>সূরা আল কাওসার</h3>
          <p class="arabic">فَصَلِّ لِرَبِّكَ وَانۡحَرۡ ؕ‏﴿﻿۲﻿﴾</p>
        </section>
        <section
          data-audio-src="/audio/arabic/108003.mp3"
          data-background-image="/background.png"
          data-background-repeat="repeat"
          data-background-size="300px"
          data-menu-title="আয়াত ৩"
        >
          <h3>সূরা আল কাওসার</h3>
          <p class="arabic">اِنَّ شَانِئَكَ هُوَ الۡاَبۡتَرُ‏﴿﻿۳﻿﴾</p>
        </section>
